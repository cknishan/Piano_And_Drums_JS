<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/drums.css">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Drum Kit JS</title>
</head>
<body>
  <nav>
    <div class="dropdown">
        <svg id="menu" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        <div class="dropdown-content">
          <a href="index.html">Home</a>
            <a href="#">Piano</a>
            <a href="#">Tutorials</a>
            <a href="#">About</a>
        </div>
      </div>
</nav>
  <div class="keys">
    <div data-key="65" class="key 65">
      <span class="key-letter">A</span>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key 83">
      <span class="key-letter">S</span>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key 68">
      <span class="key-letter">D</span>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key 70">
      <span class="key-letter">F</span>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key 71">
      <span class="key-letter">G</span>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key 72">
      <span class="key-letter">H</span>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key 74">
      <span class="key-letter">J</span>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key 75">
      <span class="key-letter">K</span>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key 76">
      <span class="key-letter">L</span>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/drum_sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/drum_sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/drum_sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/drum_sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/drum_sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/drum_sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/drum_sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/drum_sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/drum_sounds/tink.wav"></audio>

<script src="js/drums.js"></script>
